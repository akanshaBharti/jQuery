<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .gallery-item {
            margin-bottom: 20px;
        }
        .img-fluid {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="my-4" >Image Gallery</h1>
    <div class="row">
        <div class="col-md-4 gallery-item">
            <img src="5.jpg" class="img-fluid" alt="Image 1">
        </div>
        <div class="col-md-4 gallery-item">
            <img src="6.png" class="img-fluid" alt="Image 2">
        </div>
        <div class="col-md-4 gallery-item">
            <img src="7.jpg" class="img-fluid" alt="Image 3">
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 gallery-item">
            <img src="8.png" class="img-fluid" alt="Image 4">
        </div>
        <div class="col-md-6 gallery-item">
            <img src="9.jpg" class="img-fluid" alt="Image 5">
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 gallery-item">
            <img src="10.jpg" class="img-fluid" alt="Image 6">
        </div>
        <div class="col-md-3 gallery-item">
            <img src="11.jpg" class="img-fluid" alt="Image 7">
        </div>
        <div class="col-md-3 gallery-item">
            <img src="12.png" class="img-fluid" alt="Image 8">
        </div>
        <div class="col-md-3 gallery-item">
            <img src="13.png" class="img-fluid" alt="Image 9">
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
