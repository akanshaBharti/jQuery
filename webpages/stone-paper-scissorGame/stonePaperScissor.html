<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor Game</title>
    <link rel="stylesheet" href="stonePaperScissor.css"/>
</head>
<body>
  <h1>Stone Paper Scissor Game</h1>
  <div class="choices">
    <div class="choice"> 
        <img src="./Images/rock.png" id="rock" alt="rock"/> 
    </div>
    <div class="choice">
        <img src="./Images/paper.png" id="paper" alt="paper"/> 
    </div>
    <div class="choice">
        <img src="./Images/scissors.png" id="scissor" alt="scissor"/> 
    </div>
  </div>
    
  <div class="score-board">
    <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
    </div>
    <div class="score">
        <p id="comp-score">0</p>
        <p>Computer</p>
    </div>
  </div>

  <div class="msg-container">
    <p id="msg">Play your move</p>
  </div>

  <script src="stonePaperScissor.js"></script>
</body>
</html>
