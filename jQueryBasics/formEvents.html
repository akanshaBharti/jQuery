<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Events</title>
    <style>
        #sform{
            background-color: pink;
            padding: 15px;
            border: 1px solid brown;
            width: 50%;
            border-radius: 6px;
        }
        input{
            margin: 6px;
        }
    </style>
</head>
<body>
    <h1>Form Events</h1>
    <form id="sform">
        <label>Name:</label><input type="text" id="sname"> <br>
        <label>Class:</label><input type="text" id="sclass"><br>
        <label>Country:</label>
        <select id="scountry">
            <option value="India">India</option>
            <option value="Australia">Australia</option>
            <option value="UK">UK</option>
        </select><br>
        <input type="submit">
    </form>
    <div id="test" style="border: 1px solid red; margin-top: 20px ">Country Value selected: </div>
    <script src="jQuery.js"></script>
    <script src="events.js"></script>
</body>
</html>
